<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knights & Kings</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Knights & Kings</div>
    <div id="status" class="status">Offline</div>

    <div class="actions">
      <button id="btnNew">New Game</button>
      <button id="btnReset">Reset</button>
      <label class="toggle">
        <input type="checkbox" id="aiToggle" />
        <span>Vs AI (Black)</span>
      </label>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Game</h2>
      <div id="phasePill" class="pill"></div>
      <div id="turnPill" class="pill"></div>
      <div id="checkPill" class="pill"></div>

      <h3>Action</h3>
      <div class="hint" id="hint"></div>

      <div class="row">
        <button id="btnPlaySingle" disabled>Play Single</button>
        <button id="btnPlayCombo" disabled>Play Combo</button>
        <button id="btnClear" disabled>Clear</button>
      </div>

      <div class="row">
        <button id="btnConfirm" disabled>Confirm</button>
        <button id="btnEndTurn" disabled>End Turn</button>
      </div>

      <h3>Debug</h3>
      <pre id="info"></pre>
    </section>

    <section class="boardWrap">
      <div id="board" class="board"></div>
    </section>

    <section class="panel">
      <h2>Hand</h2>
      <div id="hand" class="hand"></div>

      <h3>Log</h3>
      <div id="log" class="log"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
