<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knights & Kings</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Knights &amp; Kings</div>
    <div class="status" id="status">Offline (GitHub Pages)</div>

    <div class="topActions">
      <button id="btnNewGame">New Game</button>
      <button id="btnReset">Reset</button>
      <label class="toggle">
        <input id="chkAI" type="checkbox" />
        <span>Vs AI (Black)</span>
      </label>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Game</h2>
      <div class="pillRow">
        <span class="pill" id="pillStage">Stage: -</span>
        <span class="pill" id="pillTurn">Turn: -</span>
      </div>
      <div class="pillRow">
        <span class="pill" id="pillCheck">Check: -</span>
      </div>

      <h3>Action</h3>
      <div class="hint" id="hint">â€”</div>

      <div class="btnRow">
        <button id="btnPlaySingle">Play Single</button>
        <button id="btnPlayCombo">Play Combo</button>
        <button id="btnClear">Clear</button>
      </div>

      <div class="btnRow">
        <button id="btnConfirm">Confirm</button>
        <button id="btnEndTurn">End Turn</button>
      </div>

      <h3>Debug</h3>
      <pre class="debug" id="debug"></pre>
    </section>

    <section class="boardWrap">
      <div id="board" class="board"></div>
    </section>

    <section class="panel">
      <h2>Hand</h2>
      <div id="hand" class="hand"></div>

      <h3>Log</h3>
      <pre id="log" class="log"></pre>
    </section>
  </main>

  <!-- Action chooser modal -->
  <div id="actionModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="actionModalTitle">
    <div class="modalBackdrop"></div>
    <div class="modalCard">
      <div class="modalHeader">
        <h3 id="actionModalTitle">Choose your action</h3>
      </div>
      <div id="actionModalOptions" class="modalOptions"></div>
      <div class="modalFooter">
        <button id="btnActionCancel" class="modalCancel">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
