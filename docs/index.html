<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knights & Kings</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Knights & Kings</div>
    <div id="status" class="status">Not connected</div>

    <div class="actions">
      <button id="btnCreate">Create Game</button>
      <input id="gameIdInput" placeholder="Game ID" />
      <button id="btnJoin">Join Game</button>
      <button id="btnVsAI">Vs AI</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Info</h2>
      <pre id="info"></pre>
    </section>

    <section class="boardWrap">
      <div id="board" class="board"></div>
    </section>

    <section class="panel">
      <h2>Your Hand</h2>
      <div id="hand" class="hand"></div>

      <h3>Play</h3>
      <div class="row">
        <button id="btnPlaySingle" disabled>Play Single</button>
        <button id="btnPlayCombo" disabled>Play Combo</button>
        <button id="btnEndTurn" disabled>End Turn</button>
      </div>

      <h3>Log</h3>
      <div id="log" class="log"></div>
    </section>
  </main>

  <!-- Firebase (v10 modular) -->
  <script type="module" src="./app.js"></script>
</body>
</html>
